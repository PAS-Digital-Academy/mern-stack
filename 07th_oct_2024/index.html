<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>My Information</h1>

    <form class="info-box-container">

        <div class="info-box">
            <h2>Personal Information</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="name">Name:</label>
                        </td>
                        <td>
                            <input placeholder="eg. John Doe" type="text" id="name" name="name" value="" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input placeholder="eg. you@example.com" type="email" id="email" name="email" value="" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="mobile">Mobile:</label>
                        </td>
                        <td>
                            <input placeholder="eg. +91 XXXXXXXXXX" type="number" id="mobile" name="mobile" value="" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>


        <div class="info-box">
            <h2>Address Information</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="address1">Address1:</label>
                        </td>
                        <td>
                            <input placeholder="eg. road abc, 34/c lane" type="text" id="address1" name="address1"
                                value="" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="state">State</label>
                        </td>
                        <td>
                            <select name="state" id="state">
                                <option value="">---- select -----</option>
                                <option value="wb">West Bengal</option>
                                <option value="od">Odisha</option>
                                <option value="mh">Maharastra</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="country">Country:</label>
                        </td>
                        <td>
                            <input placeholder="eg. India" type="text" id="country" name="country" value="" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="info-box">
            <h2>Address Information</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="address1">Address1:</label>
                        </td>
                        <td>
                            <input type="color" id="address1" name="address1" value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="address1">Address1:</label>
                        </td>
                        <td>
                            <input type="file" id="address1" name="address1" value="" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <label for="country">Country:</label>
                        </td>
                        <td>
                            <input placeholder="eg. India" type="date" id="country" name="country" value="" />
                            <input placeholder="eg. India" type="datetime-local" id="country" name="country" value="" />
                            <input placeholder="eg. India" type="week" id="country" name="country" value="" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="info-box">
            <h2>Authentication Information</h2>
            <table>
                <tbody>
                    <tr>
                        <td>
                            <label for="password">Password:</label>
                        </td>
                        <td>
                            <input placeholder="eg. **********" type="password" id="password" name="password"
                                value="" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="confirm_password">Confirm Password:</label>
                        </td>
                        <td>
                            <input placeholder="eg. **********" type="password" id="confirm_password"
                                name="confirm_password" value="" />
                        </td>
                    </tr>

                </tbody>
            </table>

            <button type="submit">Submit</button>
        </div>


    </form>


    <script>
        document.getElementById("password").style.backgroundColor = "#000000"
        document.getElementById("password").style.color = "#ffffff"




    </script>

</body>

</html>
